<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}">Welcome Page</title>
</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Message : <span th:utext="${message}"></span></h2>
<form th:action="@{/login}" th:object="${login}", method="POST">
    <table>
        <tr><td>Username: <input type="text" placeholder="Enter your username", name="username"></td></tr>
        <tr><td>Password: <input type="text" placeholder="Enter your password", name="password"></td></tr>
        <tr><td><input type="button", value="Submit"></td></tr>
    </table>
</form>

</body>
</html>
